<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/32f723cad5.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header class="mainHeader">

        <div class="wrapper wrapper-header">

            <img src="images/logo.svg" alt="">

            <ul class="links">

                <li> <a href="#">Collections</a> </li>

                <li> <a href="#">Men</a> </li>

                <li> <a href="#">Women</a> </li>

                <li> <a href="#">About</a> </li>

                <li> <a href="#">Contact</a> </li>

            </ul>

            <div class="avt-cart">

                <div class="cart-icon">
                    <img src="images/icon-cart.svg" alt="">
                </div>

                <img class="avt" src="images/image-avatar.png" alt="">

            </div>

            <div class="myCart">

                <hr>

                <p>Cart</p>

                <div class="myCart-summary">

                    <img src="images/image-product-1-thumbnail.jpg" alt="">

                    <div class="price-name">

                        <p class="name">Fall Limited Edition Sneaker</p>

                        <p class="price">$125.00 x 3 <span>$375.00</span> </p>

                    </div>

                    <i class="fa-solid fa-dumpster"></i>

                </div>

                <button type="submit">Checkout</button>

            </div>

        </div>

    </header>

</body>
</html>
